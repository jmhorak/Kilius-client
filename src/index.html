<div id="container" class="">
  <header>
    <h1 class="base logo titleText" data-bind="css: {
                     base: !animations.main.shown(),
                     dark: animations.main.shown(),
                     'color-change': animations.enabled
                   }">
      <span id="bigK" class="accentText high-rise">K</span><span
            class="low-rise logoText">ili.us</span>
    </h1>
  </header>

  <div id="mainBox" class="centered glossy lg-box backdrop transparent"
       data-bind="opacity: animations.main.shown(),
                        css: { 'long-delay-fade': animations.enabled }">

    <form role="main" class="content centered well sm-box mid-rise transparent"
          data-bind="opacity: animations.main.shown(),
                           css: { 'long-delay-fade': animations.enabled },
                           submit: postLink">

      <section class="err err-well"
               data-bind="visible: errorMsg().length > 0, text: errorMsg"></section>

      <input type="url"
             class="rounded-left connected-input"
             data-bind="value: newLink"
             placeholder="Enter a URL"
             id="url-input"
             maxlength="2048">

      <a href="#"
         class="button contrast connected-btn rounded-right"
         id="submit-btn"
         data-bind="click: postLink">
        Shorten
      </a>
    </form>

    <div class='table-container' data-bind="opacity: animations.table.shown(), css: {
                     'slide': animations.enabled,
                     'immediate-fade': animations.enabled,
                     fromTop: !animations.table.shown(),
                     toBottom: animations.table.shown()
                  }">
      <table summary="Links created by you" class='centered sm-box data-table link-table hidden'
             data-bind="css: { hidden: !animations.table.shown() }">
        <thead class="table-header">
        <tr>
          <th class='copy-header' data-bind="visible: supportFlash">
          <th class='short-link-header'>Short Link
          <th class='long-link-header'>Link
          <th class='hits-header numeric'>Hits
        </tr>
        </thead>
        <tfoot>
        <tr></tr>
        </tfoot>
        <tbody class="link-history" data-bind="foreach: links, visible: links().length > 0">
        <tr>
          <td data-bind="visible: $root.supportFlash">
            <div class="copy-cell" data-bind="copyElement: updatePosition()">
              <i class="icon-copy"></i>
            </div>
          </td>
          <td class="short-link-cell">
            <a class="link" data-bind="attr: { href: shortLink }, text: displayShortLink"></a>
          </td>
          <td>
            <a class="link" data-bind="attr: { href: longLink }, text: longLink"></a>
          </td>
          <td class="hits-cell numeric" data-bind="text: hits"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="bottom">
    <div class="copyright shadowed-text">
      Made by <a class="siteBtn" id="blogLink" href="http://jeffhorak.com">Jeff Horak</a> in 2012
    </div>
  </footer>
</div>
