<div id="container" class="">
  <header>
    <h1 class="base logo title-text" data-bind="css: {
                     base: !animated.logo(),
                     dark: animated.logo(),
                     'color-change': supportAnimation
                   }">
      <span id="big-K" class="accent-text high-rise"
            data-bind="css: { 'soften-dark': animated.table() }">K</span><span
            class="low-rise logo-text">ili.us</span>
    </h1>
  </header>

  <div id="main-box" class="centered glossy lg-box backdrop transparent"
       data-bind="opacity: animated.logo(),
                  css: { 'long-delay-fade': supportAnimation }">

    <form role="main" class="content centered well sm-box mid-rise transparent"
          data-bind="opacity: animated.logo(),
                           css: { 'long-delay-fade': supportAnimation },
                           submit: postLink">

      <section class="err err-well"
               data-bind="visible: errorMsg().length > 0, text: errorMsg"></section>

      <input
             type="url"
             class="url-input rounded-left connected"
             data-bind="value: link"
             placeholder="Enter a URL"
             maxlength="2048"
      ><input
            type="submit"
            class="submit-btn contrast connected rounded-right"
            data-bind="click: postLink" value="Shorten"
      >
    </form>

    <div class='table-container from-top'
         data-bind="opacity: animated.table() && hasLinks(),
                    css: {
                       'slide': supportAnimation,
                       'immediate-fade': supportAnimation
                    }">
      <table summary="Links created by you" class='centered sm-box data-table link-table hidden'
             data-bind="css: { hidden: !animated.table() || !hasLinks() }">
        <thead class="table-header">
        <tr>
          <th class='copy-header' data-bind="visible: supportFlash">
          <th class='short-link-header'>Short Link
          <th class='long-link-header'>Link
          <th class='hits-header numeric'>Hits
        </tr>
        </thead>
        <tfoot>
        <tr></tr>
        </tfoot>
        <tbody class="link-history" data-bind="foreach: links(), visible: hasLinks()">
        <tr>
          <td data-bind="visible: $root.supportFlash">
            <div class="copy-cell icon-copy"
                 data-bind="click: $root.copyLink, copyElement: updatePosition()">
              &#xf0c5
            </div>
          </td>
          <td class="short-link-cell">
            <a class="link" data-bind="attr: { href: shortLink }, text: displayShortLink"></a>
          </td>
          <td>
            <a class="link" data-bind="attr: { href: longLink }, text: longLink"></a>
          </td>
          <td class="hits-cell numeric" data-bind="text: hits"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="bottom">
    <div class="copyright shadowed-text">
      Made by <a class="site-btn" id="blogLink" href="http://jeffhorak.com">Jeff Horak</a> in 2012
    </div>
  </footer>
</div>
